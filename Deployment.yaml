apiVersion: apps/v1
kind: Deployment
metadata:
  name: falsk-k8s-inspector-deployment
  labels:
    app: falsk-k8s-inspector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: falsk-k8s-inspector
  template:
    metadata:
      labels:
        app: falsk-k8s-inspector
    spec:
      containers:
      - name: c1
        imagePullPolicy: Always
        image: sdputurn/flask-k8s-inspector:latest
        ports:
        - containerPort: 5000
